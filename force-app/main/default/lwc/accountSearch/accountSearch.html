<template>
    <lightning-card title={label.accountSearch}>
        <div class="slds-var-p-horizontal_medium">
            <div class="slds-grid slds-gutters slds-var-m-top_large">
                <div class="slds-col slds-size_1-of-4">
                    <lightning-input
                        variant="label-hidden"
                        placeholder={label.typeExactNameAndClickSearchButton}
                        value={phrase}
                        onchange={handlePhraseChange}
                        disabled={isEditMode}
                        type="search"
                    ></lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-4">
                    <lightning-button
                        label={label.search}
                        onclick={handleSearchClick}
                        variant="brand"
                        disabled={isEditMode}
                    ></lightning-button>
                </div>
            </div>
        </div>
        <c-account-search-results
            onrefresh={handleRefresh}
            onmodechange={handleModeChange}
            is-loading={isLoading}
            rows={rows}
            columns={columns}
        >
        </c-account-search-results>
    </lightning-card>
</template>
